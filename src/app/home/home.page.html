<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meine Einkaufsliste
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  <div class="noItemsText" *ngIf="shoppingList.length == 0">
    Bitte füge ein Element hinzu, indem du auf das "Plus-Symbol" rechts unten drückst.
  </div>

  <ion-list>
    <ion-item *ngFor="let item of shoppingList; let i = index">
      <ion-label>{{ item }}</ion-label>
      <ion-icon name="trash" (click)="deleteItem(i)" slot="end"></ion-icon>

    </ion-item>

  </ion-list>

  <ion-fab-button class="addButton" (click)="addItem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>

</ion-content>
